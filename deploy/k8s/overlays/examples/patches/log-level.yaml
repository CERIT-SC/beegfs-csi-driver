kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-beegfs-controller
spec:
  template:
    spec:
      containers:
        - name: beegfs
          env:
            - name: LOG_LEVEL
              value: '5'  # Fill in with an appropriate value.

