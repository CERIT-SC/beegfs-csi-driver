# https://github.com/kubernetes/kubernetes/blob/master/test/e2e/storage/external/external.go

DriverInfo:
  Name: beegfs
  Capabilities:
    persistence: true
    block: false
    fsGroup: false
    exec: true
    snapshotDataSource: false
    pvcDataSource: false
    multipods: true
    RWX: true
    controllerExpansion: false
    nodeExpansion: false
    volumeLimits: false
    singleNode: true
    topology: false
  StressTestOptions:
    NumPods: 10
    NumRestarts: 3
StorageClass:
  FromFile: basic-sc.yaml