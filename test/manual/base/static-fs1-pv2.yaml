apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-static-fs1-pv2
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: beegfs.csi.netapp.com
    volumeHandle: handle  # kustomized