# Replace the DNS names of the 2x filesystems listed here with appropriate DNS names when adding a new overlay/cluster.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../base
patchesStrategicMerge:
  - |-
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: test-dyn-fs1-sc
    parameters:
      sysMgmtdHost: scspa2058537001.rtp.openenglab.netapp.com
  - |-
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: test-dyn-fs2-sc
    parameters:
      sysMgmtdHost: scspa2060446001.rtp.openenglab.netapp.com
  - |-
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: test-static-fs1-pv1
    spec:
      csi:
        volumeHandle: beegfs://scspa2058537001.rtp.openenglab.netapp.com/test/static/pv1
  - |-
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: test-static-fs1-pv2
    spec:
      csi:
        volumeHandle: beegfs://scspa2058537001.rtp.openenglab.netapp.com/test/static/pv2
  - |-
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: test-static-fs1-pvro
    spec:
      csi:
        volumeHandle: beegfs://scspa2058537001.rtp.openenglab.netapp.com/test/static/pvro
  - |-
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: test-static-fs2-pv1
    spec:
      csi:
        volumeHandle: beegfs://scspa2060446001.rtp.openenglab.netapp.com/test/static/pv1
  - |-
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: test-static-fs2-pv2
    spec:
      csi:
        volumeHandle: beegfs://scspa2060446001.rtp.openenglab.netapp.com/test/static/pv2
